<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://get.mavo.io/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div id="meny">

    </div>

    <div id="innhold">
        <div mv-app="mavoTest" mv-storage="local" mv-mode="edit">
           
            <header>
                <h1>My tasks</h1>
                <p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
            </header>
        
            <ul>
                <li property="task" mv-multiple>
                    <label>
                        <input property="done" type="checkbox" />
                        <span property="taskTitle">Do stuff</span>
                    </label>
                </li>
            </ul>
            
        </div>
    </div>
    <div id="bunn">
    </div>
</body>

</html>
